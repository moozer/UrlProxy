<html>
<head><title>Url proxy</title></head>
<body>
<h1>Welcome to my URL proxy</h1>

<hr />
<form action="ProcessRedirect" method="get">
URL to redirect to: <input type="text" name="urltoget"/>
<input type="submit" value="Redirect"/>

</form>

<hr />
<form action="Stream" method="get">
URL to stream from: <input type="text" name="urltoget" value="https://dazzlepod.com/site_media/txt/passwords.txt"/><br />
Add filter: 
<select name="filter">
  <option value="none">No filter</option>
  <option value="rot13">Rot13 filter</option>
  <option value="drot13">Double Rot13 filter</option>
</select>

<input type="submit" value="Stream"/>

</form>

</body>

</html>
